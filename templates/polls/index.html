{% extends 'base.html' %} 
{% block content %}
    <h1 class="text-center mb-3">Polls Questions</h1>
    {% if latest_question_list%} 
        {% for question in latest_question_list %}
            <div class="div card mb-3">
            <div class="div card-body">
                <p class="lead">{{question.questions_text}}</p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote Now</a>
                <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary">Results</a>
            </div>
            </div>
        {% endfor %} 
    {% else %}
      <p>No polls available</p>
    {% endif %} 
{% endblock %}
